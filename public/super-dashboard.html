<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        
        main {
            padding-bottom: 100px;
        }

        .bg {
            justify-self: center;
            border: 1px solid #ccc;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 75%;
            background-color: white;
            border-radius: 20px;
            transition: transform 0.4s ease-in-out;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .bg {
                width: 100%;
                padding: 15px;
                border-radius: 8px
            }
        }

        .bg:hover {
            transform: scale(1.05);
        }

        header {
            background-color: #5cb85c;
            display: flex;
            justify-content: center;
            transition: transform 0.4s ease-in-out;
        }

        header:hover {
            transform: scale(1.05);
        }

        .items {
            width: 75%;
            display: flex;
            justify-content: space-between;
            font-size: 2rem;
            padding: 50px 0;
            margin: 0 auto;
            align-items: center;
        }

        .name {
            color: white;
            justify-self: flex-end;
            padding-left: 0;
            line-height: 0.75;
        }

        .name span {
            font-size: 1.5rem;
        }

        .days-left {
            color: white;
            justify-self: flex-start;
            padding-right: 0;
            line-height: 0.75;
            text-align: right;
        }

        .days-left span {
            font-size: 1.5rem;
        }

        .no-days-left {
            color: #d9534f;
            justify-self: center;
            margin-bottom: 30px; 
            font-size: 2rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }

        input[type="date"],
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg fill="%23333" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
        }

        .request {
            padding: 25px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .request p {
            padding-top: 10px;
        }

        @media (max-width: 900px) {
            .request {
                flex-direction: column;
                align-items: center;
            }

            .request button {
                padding: 25px;
                margin: 10px;
            }

            .request {
                border: 2px solid #e5e5e5;
                margin: 15px;
                border-radius: 20px;
                background-color: #fdfdfd
            }
        }

        .verify-request {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease-in-out;
        }

        #success {
            justify-self: center;
            padding-top: 20px;
            color: #d9534f
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        .centered h1 {
            padding-top: 70px;
            padding-bottom: 20px;
        }

        #fname, #lname {
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #fname:focus, #lname:focus {
            border-color: #5cb85c;
            box-shadow: 0 0 0 3px rgba(92, 184, 92, 0.2);
            outline: none;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="date"] {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: inherit;
            color: #333;
            background-color: #f9f9f9;
        }

        select {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            appearance: none;
            background-color: #f9f9f9;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg fill="%23333" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }

        .err {
            color: #d9534f;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="items">
            <h1 class="name"><i>Hello,<span><br>NAME (ROLE)</span></i></h1>
            <h1 class="days-left">Not Available<span><br>days left</span></h1>
        </div>
    </header>

    <main>
        <div class="centered">
            <h1>Take days off</h1>

            <div class="bg">
                <form action="/user/send-request?id=ID_VALUE" onsubmit="submitForm(event)">
                    <label for="days">Days absent:</label>
                    <select name="days" id="days"> </select>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                    <label for="supervisor">Supervisor:</label>
                    <input type="fname" id="fname" name="fname">
                    <input type="lname" id="lname" name="lname">
                    <input type="submit" value="Submit">
                </form>

                <h1 class="err"></h1>

                <script>
                    function submitForm(event) {    
                        event.preventDefault();
                            
                        const formData = {
                            days: document.getElementById('days').value,
                            date: document.getElementById('date').value,
                            req_fname: document.getElementById('fname').value,
                            req_lname: document.getElementById('lname').value
                        };
                        
                        fetch('/user/send-request?id=ID_VALUE', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(formData),
                            redirect: 'follow'
                        })
                        .then(async response => {
                            if (response.redirected) {
                                // If the response contains a redirect, navigate to that URL
                                window.location.href = response.url;
                            } else {
                                // Handle non-redirect response if needed
                                const jsonData = await response.json();

                                const err = document.querySelector('.err');
                                err.textContent = jsonData['ret'];
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            document.getElementById('err').textContent = 'Submission failed';
                        });
                    }
                    </script>

                <h1 class="no-days-left" id="no-days-left">You have no days left</h1>
            </div>

            <script>
                const daysLeftElement = document.querySelector(".days-left");
                try {
                    if (daysLeftElement) {
                        const daysLeftText = daysLeftElement.textContent.split('<span>')[0].trim();
                        const daysLeft = parseFloat(daysLeftText);
                        if (isNaN(daysLeft)) {
                            throw new Error("Non int days (NA)");
                        }
                        const daysSelect = document.getElementById("days");
                        const bg = document.querySelector(".bg");
                        if (daysLeft <= 0) {
                            const form = document.querySelector('form');
                            bg.removeChild(form)
                        }
                        else {
                            const warning = document.querySelector(".no-days-left");
                            bg.removeChild(warning);
                        }

                        const halfOption = document.createElement("option");
                        halfOption.value = "half";
                        halfOption.textContent = "Half Day";
                        daysSelect.appendChild(halfOption);

                        for (let i = 1; i <= daysLeft; i++) { // Changed loop condition to include 0
                            const option = document.createElement("option");
                            option.value = i;
                            option.textContent = i;
                            daysSelect.appendChild(option);
                        }
                    } else {
                        const bg = document.querySelector(".bg");
                        const form = document.querySelector('form');
                        bg.removeChild(form)
                    }
                }
                catch (err) {
                    console.log(err)
                    const bg = document.querySelector(".bg");
                    const form = document.querySelector('form');
                    bg.removeChild(form)
                    const warning = document.getElementById("no-days-left");
                    warning.textContent = "Failed to load your days off, try reloading the page. If the error persists, contact tech."
                    warning.style.fontSize = "1.5rem"
                }
            </script>

            <h1>All Requests</h1>

            <div class="bg">

                REQUESTS

                <p id="success"></p>

            </div>

            <script>
                async function execRequest(id) {
                    const idNum = id.replace("b", "");
    
                    const button = document.getElementById(`${idNum}b`)
                    const deny = document.getElementById(`${idNum}fail`)
                    const p = document.getElementById(`${idNum}p`)
    
                    const main = document.getElementById(`request${idNum}`);
    
                    main.removeChild(button);
                    main.removeChild(deny);
                    p.style.textDecoration = 'line-through';
                    p.style.color = "#d9534f";
    
                    const success = document.getElementById("success")
    
                    ret = await fetch('/user/user-verify?id=ID_VALUE', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({id: idNum}),
                    }).then(response => {
                        if (!response.ok) {
                            return response.json().catch(() => ({ ret: "Failed to finish task due to a server error." }));
                        }
                        return response.json();
                    })
                    .then(data => {
                        success.textContent = data['ret'];
                    })
                    .catch(error => {
                        success.textContent = `Failed to finish task due to an unforseen error. (${error})`;
                    });

                    ret = await fetch('/user/pend-request?id=ID_VALUE', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({id: idNum, status: 'Approved', name: p.textContent}),
                    })
                    .catch(error => {
                        success.textContent = `Failed to finish task due to an unforseen error. (${error})`;
                    });

                    fetch('/user/send-request?id=ID_VALUE', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({id: idNum}),
                        redirect: 'follow'
                    })
                    .then(async response => {
                        if (response.redirected) {
                            // If the response contains a redirect, navigate to that URL
                            window.location.href = response.url;
                        } else {
                            // Handle non-redirect response if needed
                            const jsonData = await response.json();

                            success.textContent = jsonData['ret'];
                            if (success.textContent.startsWith('Success')) {
                                success.style.color = '#5cb85c';
                            } else {
                                success.style.color = '#d9534f';
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        success.textContent = 'Submission failed';
                    });
                }
            </script>

            <h1>All Approved Requests</h1>

            <div class="bg">
                ALL_APPROVED
            </div>
        </div>

        <script>
            function deleteRequest(id) {
                const idNum = id.replace("b", "");
                const err = document.getElementById(`${idNum}err`)
                const p = document.getElementById(`${idNum}p`)
                p.style.textDecoration = 'line-through';
                p.style.color = "#d9534f";
                const b = document.getElementById(`${idNum}b`)
                b.style.display = 'none'
                fetch('/user/user-verify?id=ID_VALUE', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({id_num: idNum, req: 'del_req'}),
                })
                .then(response => {
                    if (!response.ok) {
                        err.textContent = "Failed to finish task due to a server error";
                        return;
                    }
                    return response.json();
                })
                .then(data => {
                    if (data) {
                        err.textContent = data.ret;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    err.textContent = `Failed to finish task due to an unforeseen error. (${error})`;
                });
            }

            async function denyRequest(id) {
                const idNum = id.replace("fail", "");
                const err = document.getElementById(`${idNum}err`)
                const p = document.getElementById(`${idNum}p`)
                p.style.textDecoration = 'line-through';
                p.style.color = "#d9534f";
                const b = document.getElementById(`${idNum}b`)
                const fail = document.getElementById(`${idNum}fail`)
                b.style.display = 'none'
                fail.style.display = 'none'

                ret = await fetch('/user/pend-request?id=ID_VALUE', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({id: idNum, status: 'Denied', name: p.textContent}),
                })
                .catch(error => {
                    success.textContent = `Failed to finish task due to an unforseen error. (${error})`;
                });
                
                fetch('/user/send-request?id=ID_VALUE', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({id: idNum}),
                    redirect: 'follow'
                })
                .then(async response => {
                    if (response.redirected) {
                        // If the response contains a redirect, navigate to that URL
                        window.location.href = response.url;
                    } else {
                        // Handle non-redirect response if needed
                        const jsonData = await response.json();

                        success.textContent = jsonData['ret'];
                        if (success.textContent.startsWith('Success')) {
                            success.style.color = '#5cb85c';
                        } else {
                            success.style.color = '#d9534f';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    success.textContent = 'Submission failed';
                });

                fetch('/user/user-verify?id=ID_VALUE', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({id_num: idNum, req: 'del_req'}),
                })
                .then(response => {
                    if (!response.ok) {
                        err.textContent = "Failed to finish task due to a server error";
                        return;
                    }
                    return response.json();
                })
                .then(data => {
                    if (data) {
                        err.textContent = data.ret;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    err.textContent = `Failed to finish task due to an unforeseen error. (${error})`;
                });
            }
        </script>
    </main>
</body>
</html>

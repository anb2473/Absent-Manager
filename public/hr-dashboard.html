<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow-x: hidden;
        }

        .bg {
            justify-self: center;
            border: 1px solid #ccc; /* Optional: Add a visible border as well */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); /* Horizontal offset, Vertical offset, Blur radius, Spread radius (optional), Color */
            padding: 20px; /* Add some padding inside the div for content */
            transform: translateY(5vh);
            width: 75%; /* Example width */
            background-color: white;
            border-radius: 20px;
            transition: transform 0.4s ease-in-out;
        }

        .bg:hover {
            transform: translateY(5vh) scale(1.05);
        }

        header {
            background-color: #5cb85c;
            display: flex;
            justify-content: center;
            transition: transform 0.4s ease-in-out;
        }

        header:hover {
            transform: scale(1.05);
        }

        .items {
            width: 75%;
            display: flex;
            justify-content: space-between;
            font-size: 2rem;
            padding: 50px;
            margin: 0 auto; /* Center the content within the header */
        }

        .name {
            color: white;
            justify-self: flex-end;
            padding-left: 0; /* Adjust padding */
            line-height: 0.75;
        }

        .name span {
            font-size: 1.5rem;
        }

        .days-left {
            color: white;
            justify-self: flex-start;
            padding-right: 0; /* Adjust padding */
            line-height: 0.75;
        }

        .days-left span {
            font-size: 1.5rem;
        }

        .no-days-left {
            color: #d9534f;
            justify-self: center;
            padding: 75px;
            font-size: 4rem;
        }

        .request {
            padding: 25px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .request p {
            padding-top: 10px;
        }

        .verify-request {
            background-color: #007bff; /* A nice blue for submit */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease-in-out;
        }

        #success {
            justify-self: center;
            padding-top: 20px;
            color: #d9534f
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="items">
            <h1 class="name"><i>Hello,<span><br>NAME</span></i></h1>
        </div>
    </header>

    <main>
        <div class="centered">
            <h1>All Requests</h1>

            <div class="bg">

                REQUESTS

            <p id="success"></p>

            </div>

            <script>
                async function execRequest(id) {
                    const id_num = id.replace("b", "");
    
                    const button = document.getElementById(`${id_num}b`)
                    const p = document.getElementById(`${id_num}p`)
    
                    const main = document.getElementById(`request${id_num}`);
    
                    main.removeChild(button);
                    p.style.textDecoration = 'line-through';
                    p.style.color = "#d9534f";
    
                    const success = document.getElementById("success")
    
                    ret = await fetch('/user/user-verify?id=ID_VALUE', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({id: id_num, userfname: 'HR', userlname: 'user'}),
                    }).then(response => {
                        console.log(response)
                        if (!response.ok) {
                            return response.json().catch(() => ({ ret: "Failed to finish task due to a server error." }));
                        }
                        return response.json();
                    })
                    .then(data => {
                        success.textContent = data['ret'];
                    })
                    .catch(error => {
                        success.textContent = `Failed to finish task due to an unforseen error. (${error})`;
                    });
                }
            </script>
        </div>
    </main>
</body>
</html>
